<!-- 　
ページ読込直後は、glbモデル非表示。
  クリックorタップorVRゴーグルのトリガーを引くとイベント（startExperience）発生し、BGM再生
　BGM再生から1秒後に、anime01を1回表示（初期位置(0,-0.8,-6)、移動なし）
  anime01を4回表示し終わったら、anime02を2回繰り返し再生（(0,-0.8,-6)→(0,-0.8,-2)へ移動）、sound02再生
  anime02を3回表示し終わったら、anime03を3回繰り返し再生（移動なし）、sound07再生
  anime03を3回表示し終わったら、anime04を1回再生（移動なし）、sound04再生
  anime04を1回再生し終わったら、自動的に https://seiei.ac.jp/ にページ遷移
 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GLB Multiple Animations in A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- animation-mixerコンポーネントを明示的にインポート -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- 最初は非表示(visible="false")にしておく -->
    <a-entity
      id="myModel"
      gltf-model="./zombie.glb"
      position="0 0 -5"
      scale="1.5 1.5 1.5"
      visible="false"
    ></a-entity>
    
    <!-- 360度画像の背景 -->
    <a-sky id="sky" src="nakaniwa.JPG" rotation="0 0 0"></a-sky>
    
    <!-- 音声エンティティ -->
    <a-entity id="bgm" sound="src: url(.sound01; autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound1" sound="src: urls(sound02.mp3); autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound2" sound="src: url(sound03.mp3); autoplay: false; loop: false;"></a-entity>
    <a-entity id="sound3" sound="src: url(sound07.mp3); autoplay: false; loop: true;"></a-entity>
    <a-entity id="sound4" sound="src: url(sound04.mp3); autoplay: false; loop: false;"></a-entity>
    
    <!-- カメラとカーソル -->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: false"
                position="0 -1.5 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modelEl = document.getElementById('myModel');
      const skyEl = document.getElementById('sky');
      const bgmEl = document.getElementById('bgm');
      const sound1El = document.getElementById('sound1');
      const sound2El = document.getElementById('sound2');
      const sound3El = document.getElementById('sound3');
      const sound4El = document.getElementById('sound4');
      
      let hasStarted = false;
      // モデルを事前に読み込んでおく
      modelEl.addEventListener('model-loaded', function () {
        console.log('モデルが正常に読み込まれました（非表示状態）');
      });
      // クリック/タップでスタート
      document.addEventListener('click', startExperience);
      function startExperience() {
        if (hasStarted) return; // 二重実行防止
        hasStarted = true;
        document.removeEventListener('click', startExperience);
        console.log('ユーザーアクションを検出しました。BGMを開始します。');
        bgmEl.components.sound.playSound();
        // BGM再生から1秒後にモデル表示・anime01(1回・移動なし・初期位置)開始
        setTimeout(function() {
          console.log('BGM再生1秒後、モデル表示・anime01(1回)開始');
          modelEl.setAttribute('visible', true);
          modelEl.setAttribute('position', '0 -0.8 -6');
          modelEl.setAttribute('animation-mixer', {clip: 'anime01', loop: 'false', repetitions: '1', timeScale: '1', clampWhenFinished: 'true'});
          // anime01(1回)は4.033秒
          setTimeout(function() {
            // anime02(2回・移動あり)＋sound02再生
            console.log('anime01(1回)終了、anime02(2回・移動あり)＋sound02再生');
            modelEl.setAttribute('animation-mixer', {clip: 'anime02', loop: 'false', repetitions: '2', timeScale: '1', clampWhenFinished: 'true'});
            modelEl.setAttribute('animation__position', 'property: position; to: 0 -0.8 -2; dur: 1600; easing: easeInSine; loop: false');
            sound2El.components.sound.playSound();
            // anime02(2回)は0.8秒×2=1.6秒
            setTimeout(function() {
              // anime03(3回・移動なし)＋sound07再生
              console.log('anime02(2回)終了、anime03(3回)＋sound07再生');
              modelEl.removeAttribute('animation__position');
              modelEl.setAttribute('animation-mixer', {clip: 'anime03', loop: 'false', repetitions: '3', timeScale: '1', clampWhenFinished: 'true'});
              sound3El.components.sound.playSound();
              // anime03(3回)は5.5秒×3=16.5秒
              setTimeout(function() {
                // anime04(1回・移動なし)＋sound04再生
                console.log('anime03(3回)終了、anime04(1回)＋sound04再生');
                modelEl.setAttribute('animation-mixer', {clip: 'anime04', loop: 'false', repetitions: '1', timeScale: '1', clampWhenFinished: 'true'});
                sound4El.components.sound.playSound();
                // anime04(1回)は12.167秒
                setTimeout(function() {
                  // ページ遷移
                  console.log('anime04(1回)終了、ページ遷移');
                  window.location.href = 'https://seiei.ac.jp/';
                }, 12167);
              }, 16500);
            }, 1600);
          }, 4033);
        }, 1000);
      }
    });
  </script>
</body>
</html>
